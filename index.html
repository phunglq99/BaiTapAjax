<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form class="container">
        <div class="row">
            <div class="col-12">
                <div class="card text-left">
                    <div class="card-header bg-dark text-white font-weight-bold text-center">
                        <h4> Quản Lý Nhân Viên</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <p>Mã nhân viên</p>
                            <input type="text" name="maNhanVien" id="maNhanVien" class="form-control" />
                            <p class="text text-danger" id="error_required_maNhanVien"></p>  
                            <p class="text text-danger" id="error_allnumber_maNhanVien"></p>  
                            <p class="text text-danger" id="error_min_max_value_maNhanVien"></p>  
                        </div>
                        <div class="form-group">
                            <p>Tên nhân viên</p>
                            <input type="text" name="tenNhanVien" id="tenNhanVien" class="form-control" />
                            <p class="text text-danger" id="error_required_tenNhanVien"></p>  
                            <p class="text text-danger" id="error_allletter_tenNhanVien"></p>  
                        </div>
                        <div class="form-group">
                            <p>Chức vụ</p>
                            <select name="chucVu" id="chucVu" class="form-control">
                                <option value="1">Nhân viên</option>
                                <option value="2">Quản lý</option>
                                <option value="3">Giám đốc</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>Lương cơ bản</p>
                            <input type="text" name="luongCoBan" id="luongCoBan" class="form-control" />
                            <p class="text text-danger" id="error_required_luongCoBan"></p>
                            <p class="text text-danger" id="error_allnumber_luongCoBan"></p>
                            <p class="text text-danger" id="error_min_max_value_luongCoBan"></p>    
                        </div>
                        <div class="form-group">
                            <p>Số giờ làm trong tháng</p>
                            <input type="text" name="soGioLamTrongThang" id="soGioLam" class="form-control" />
                            <p class="text text-danger" id="error_required_soGioLam"></p>  
                            <p class="text text-danger" id="error_allnumber_soGioLam"></p>
                            <p class="text text-danger" id="error_min_max_value_soGioLam"></p>    
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button id="btnThemNV" class="btn btn-outline-success">Thêm Nhân Viên</button>
                        <button type="button" class="btn btn-outline-primary" id="btnLuuThongTin" disabled>Lưu thông tin</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="container-fluid" style ="width: 70%;">
        <table class="table mt-4 text-white bg-primary">
          <thead>
            <tr>
              <th>Mã nhân viên</th>
              <th>Tên nhân viên</th>
              <th>Chức vụ</th>
              <th>Lương cơ bản</th>
              <th>Tổng lương</th>
              <th>Giờ làm/tháng</th>
              <th>Xếp loại nhân viên</th>
              <th>Chức năng</th>
            </tr>
          </thead>
          <tbody id="tblNhanVien" style="background: white; color: black;">
            
          </tbody>
        </table>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./model/NhanVien.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
